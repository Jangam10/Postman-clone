<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <link rel="stylesheet" href="csss/prism.css">
  <style>
    #responsePre{
      max-height: 500px;
    }
  </style>
  <title>Post Master</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar navbar-light" style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="#">Post Master</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <div class="container my-3 mx-auto text-center">
    <h3>Welcome to Post Master</h3>
  </div>
  <!-- for the main content -->
  <div class="container my-5">
    <!-- for the url -->
    <div class="form-group row my-3">
      <label for="url" class="col-sm-2 col-form-label">URL</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="url" placeholder="Enter the URL">
      </div>
    </div>

    <!-- for the radios of request type -->
    <fieldset class="form-group my-3">
      <div class="row">
        <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="requestType" id="getRadio" value="GET" checked>
            <label class="form-check-label" for="get">
              GET
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="requestType" id="postRadio" value="POST">
            <label class="form-check-label" for="post">
              POST
            </label>
          </div>
        </div>
      </div>
    </fieldset>

    <!-- for the content type -->
    <fieldset class="form-group my-3">
      <div class="row">
        <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="contentType" id="jsonRadio" value="JSON" checked>
            <label class="form-check-label" for="json">
              JSON
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="contentType" id="paramRadio" value="PARAM">
            <label class="form-check-label" for="param">
              Custom Parameters
            </label>
          </div>
        </div>
      </div>
    </fieldset>

    <!-- To display the selected content type -->

    <!-- To display the custom parameters box -->
    <div id="parametersBox">
      <div class="form-group row my-3">
        <label for="params" class="col-sm-2 col-form-label">Parameter 1</label>
        <div class="col-md-4 ">
          <input type="text" class="form-control" placeholder="Enter the key 1" id="key1">
        </div>
        <div class="col-md-4 ">
          <input type="text" class="form-control" placeholder="Enter the value 1" id="value1">
        </div>
        <div class="col-md-1 ">
          <button class="btn btn-primary" id="addParams">+</button>
        </div>
      </div>
      <div id="params">

      </div>
    </div>

    <!-- To display the json box -->
    <div id="jsonBox">
      <div class="form-group row my-3">
        <label for="json" class="col-sm-2 col-form-label">JSON</label>
        <div class="col-sm-10">
          <textarea class="form-control" id="requestJSON" rows="3"></textarea>
        </div>
      </div>
    </div>

    <!-- For the submit button -->
    <button class="btn btn-primary" id="submit">Submit</button>

    <!-- For the Response Box  -->
    <div id="responseBox">
      <div class="form-group row my-5">
        <label for="response" class="col-sm-2 col-form-label">Response</label>
        <div class="col-sm-10">
          <!-- <textarea class="form-control" id="responseText" rows="6"></textarea> -->
          <pre id="responsePre" class="language-javascript">
                     <code id="responsePrism" class="language-javascript">

                     </code>
                   </pre>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
  <script src="js/prism.js"></script>
</body>

</html>
